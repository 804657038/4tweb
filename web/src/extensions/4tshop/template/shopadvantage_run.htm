		<h1 id="传统电话订餐">一、传统电话订餐</h1><br/>
		<strong>对于用户</strong><br/><br/>
		<p>1. 依赖外卖单、选择单一</p>
		<p>2. 打电话费钱、费时，高峰期电话占线</p><br/>
		<strong>对于商家</strong><br/><br/>

		<p>1. 手动记录容易发生错单、漏单，人力和时间成本高</p>
		<p>2. 缺货的商品需要无上限次数的告知用户，有的直接造成外卖单流失<p>

		<h1 id="点餐哟平台在线订餐">二、点餐哟平台在线订餐</h1><br/>
		<strong>对于用户</strong><br/><br/>
		<p>1. 只需关注点餐哟微信公众号（或访问diancanyo.com），即可将周边所有外卖收入囊中</p>
		<p>2. 节约通话时间及费用，订单确保无误</p>
		<p>3. 多渠道在线下单，无需注册，方便快捷</p>
		<p>4. 收货地址仅需首次填写（系统自动保存），常用地址可以自主选择</p><br/><br/>

		<strong>对于商家</strong><br/><br/>
		<p>1. 仅需安装点餐哟手机接单软件即可，外卖订单信息一览无遗</p>
		<p>2. 完全避免“占线”的问题，外卖订单一个不漏</p>
		<p>3. 订单信息查阅方便，极大的降低了出错率</p>
		<p>4. 一键拨号用户，缺货换菜即时沟通</p>
		<p>5. 随时标记缺货商品</p>
		
		<h1 id="点餐哟的作用">三、点餐哟的作用</h1><br/>
		<strong>对商家</strong><br/><br/>
		<p>1. 口碑营销和宣传，帮助商家外卖生意兴旺的同时，带来更多到店消费的单</p>
		<p>2. 外卖目标群体针对大学生，公寓，写字楼，帮助商家开展生意，省去自己请人营销的成本和麻烦</p>
		<p>3. 可以第一时间让用户看到上新餐品，菜单改动，商品配图</p>
		<p>4. 通过参阅用户的评价以及用餐体验，不断改进自身口味以及服务水平</p>
		<p>5. 每天推送最新的蔬菜、肉制品等的价格给商家，商家能够通过点餐哟获取更加实惠的进货渠道，并且进行长期合作</p><br/><br/>
		
		<strong>对客户</strong><br/><br/>
		<p>1. 能在线同时方便的通过网站，微信, APP获取琳琅满目的商家列表以及菜单，可以根据自己的口味、送餐时间或者是评价、价位等标准自由进行选购</p>
		<p>2. 可以对订单进行评价，评价完成之后可以获取作为返利的点币（1点币=0.1元）到零钱包里，点币可以购买相应的礼品（话费、Q币、实物奖品）</p>
		<p>3. 随时随地进行点餐，无论是电脑旁、办公室还是教室、床上，多渠道的订餐方式可以让用户根据实际情况选择最适合自己的订餐方式，并且不再受到没有电话号码或是没有菜单的困扰</p>
		<p>4. 可以多家店同时进行下单，节省时间，提高效率，满足批量外卖要求</p>
		<p>5. 第一时间获取最新餐品、最新优惠信息以及最新店铺信息，有“惠”早知道</p>
		<p>6. 商店营业时间与网站同步，客户不需要再在未营业的商店上浪费时间和精力</p>
